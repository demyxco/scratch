# Demyx
# https://demyx.sh

notifications:
  email:
    on_success: never
    on_failure: never

services:
  - docker

env:
  - DEMYX_USERNAME=demyx DEMYX_REPOSITORY=nginx DEBIAN_FRONTEND=noninteractive

before_install:
  - sudo apt update
  - sudo apt --only-upgrade -y install docker-ce docker-ce-cli

script:
  - docker build --no-cache -t demyx/"$DEMYX_REPOSITORY" .
